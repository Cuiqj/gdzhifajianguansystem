<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: '%@统计'
            },
            xAxis: {
                categories: [
					%@
                ]
            },exporting : {
                enabled : false
            },credits:{  
                enabled:false // 禁用版权信息  
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                }
            },legend : {
                enabled : false
            },tooltip: {
                shared: true, //是否共享提示，也就是X一样的所有点都显示出来
                useHTML: true, //是否使用HTML编辑提示信息
                headerFormat: '<small>{point.key}</small>',
                pointFormat: '<span style="color: {series.color}">:{point.key} </span>' +
                '<span style="text-align: right"><b>{point.y}</span>',
                footerFormat: '',
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: '',
                data: [%@]
    
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="./Highcharts-4.0.3/highcharts.js"></script>
<script src="./Highcharts-4.0.3/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
