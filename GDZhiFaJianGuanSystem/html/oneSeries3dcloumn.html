<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>Highcharts Example</title> 
  <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script> 
  <style type="text/css">
#container, #sliders {
    min-width: 110px;
    max-width: 800px;
    margin: 0 auto;
}
#container {
    height: 450px;
}
        </style> 
  <script type="text/javascript">
$(function () {
    // Set up the chart
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'column',
									 marginTop: 35,
									 marginLeft: 40,
									 marginRight:0,
									 marginBottom:85,
									 
            options3d: {
                enabled: true,
                alpha: 10,
                beta: 0,
                depth: 50,
                viewDistance: 25,
            }
        },credits:{  
            enabled:false // 禁用版权信息  
        },  title: {//主标题  
            text: ''  
		 },exporting : {
		 enabled : false
		 },
									 tooltip: { //鼠标滑向数据区显示的提示框
									 
									 formatter: function() {  //格式化提示框信息
									 
									 return this.series.name  + ': ' + this.y;
									 
									 }
									 
									 },
									 

        yAxis: {
           title:{  
               text:''  
           },  
           labels: {//格式化纵坐标的显示风格  
               formatter: function() {  
                   return this.value ;  
               }  
           },  
           opposite: false//反转  
        },xAxis: {  
            categories: %@
        },  
        plotOptions: {
            column: {
                depth: 25
            }
        },
        series: [%@]
									 },function(chart) {
									 var dExt;
									 var ext = chart.yAxis[0].getExtremes();
									 var dMax = Math.abs(ext.dataMax);
									 var dMin = Math.abs(ext.dataMin);
									 dMax >= dMin ? dExt = dMax : dExt = dMin;
									 if(dExt == 0){ dExt = 10}
									 chart.yAxis[0].setExtremes(0, dExt);
									 });
});
        </script>
 </head> 
 <body>
  <script src="./Highcharts-4.0.3/highcharts.js"></script>
  <script src="./Highcharts-4.0.3/highcharts-3d.js"></script>
  <script src="./Highcharts-4.0.3/modules/exporting.js"></script> 
  <div id="container"></div>
 </body>
</html>
